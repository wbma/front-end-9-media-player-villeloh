<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Image List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (submit)="upload()">
    <input (change)="getFile($event)" type="file" placeholder="file" name="fileField">
    <input [(ngModel)]="this.title" placeholder="title" name="titleField">
    <input [(ngModel)]="this.description" placeholder="description" name="descField">
    <input type="submit" value="Upload">
  </form>

  <ion-list>
      <ion-item *ngFor = "let dlImage of this.imageList">
        <image-box (click)="presentModal(dlImage)" [img] = "dlImage"></image-box>
      </ion-item>
    </ion-list>

</ion-content>
