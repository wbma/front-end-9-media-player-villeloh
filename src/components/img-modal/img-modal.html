
<div class="containerDiv">
  <button class="closeButton" ion-button (click)="delete(dlImage); closeModal()">
    <ion-icon id="delete-icon" name="trash"></ion-icon>
  </button>
  <h2>{{ title }}</h2>
  <div class="modalImgDiv" (click)="closeModal()">
    <img [name]="file_id" [src]="filename | thumbnail:'normal'"/>
  </div>
  <hr>
  <p class="imageModalDesc">{{ description }}</p>
  <p>Liked by me ({{ username }}): {{ likedByMe }}</p>
  <p>Number of likes: {{ numOfLikes }}</p>
</div>
