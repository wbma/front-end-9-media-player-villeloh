<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="registerForm" (submit)="register(this.user)">
    <input class="regInput" [(ngModel)]="this.user.username" placeholder="Username" name="usernameField">
    <br>
    <input class="regInput" [(ngModel)]="this.user.password" placeholder="Password" type="password" name="pwField">
    <br>
    <input class="regInput" [(ngModel)]="this.user.email" type="email" placeholder="Email" name="emailField">
    <br>
    <button class="regSubmit" ion-button type="submit">Register</button>
  </form>
</ion-content>
