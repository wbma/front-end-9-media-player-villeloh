<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="loginForm" (submit)="login(this.user)">
    <input class="loginInput" [(ngModel)]="this.user.username" placeholder="Username" name="usernameField">
    <br>
    <input class="loginInput" [(ngModel)]="this.user.password" placeholder="Password" type="password" name="pwField">
    <br>
    <button class="loginSubmit" ion-button type="submit">Login</button>
  </form>
</ion-content>
